<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Cliente</title>
</head>
<body>

    {% extends "appventas/padre.html" %}

    {% load static %}

    {% block contenidoQueCambia %}

    <div class="container px-lg-5">
        <div class="p-2 p-lg-3 bg-light rounded-3 text-center">
            <div class="m-2 m-lg-3">

                <h3>Usted está en la sección de clientes</h3>
                <h5>Detalle de Cliente</h5>
                <div style="text-align: left;">
                <p>Nombre: <i>{{object.nombre}}</i></p>
                <p>Apellido: <i>{{object.apellido}}</i></p>
                <p>Dirección: <i>{{object.direccion}}</i></p>
                <p>E-mail: <i>{{object.email}}</i></p>            
                
                <a href="{% url 'listaclientes' %}">Volver</a>
            </div>
            </div>
        </div>
    </div>
    
    {% endblock %}

</body>
</html>
