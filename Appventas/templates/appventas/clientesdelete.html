<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrar Cliente</title>
</head>
<body>

    {% extends "appventas/padre.html" %}

    {% load static %}

    {% block contenidoQueCambia %}

    <div class="container px-lg-5">
        <div class="p-2 p-lg-3 bg-light rounded-3 text-center">
            <div class="m-2 m-lg-3">

                <h3>Usted está en la sección de clientes</h3>
                <h5>Borrar Cliente</h5>
                <div style="text-align: left;">
                <form action="" method="POST">
                    {% csrf_token %}
                    Está seguro que desea borrar el cliente {{object.nombre}} {{object.apellido}}?
                    
                    <input type="submit" value="Si, eliminar">

                </form>          
                
                <a href="{% url 'listaclientes' %}">Volver</a>
            </div>
            </div>
        </div>
    </div>
    
    {% endblock %}

</body>
</html>
